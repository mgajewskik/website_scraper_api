version: '3.7'
services:

  postgres:
    container_name: test_postgres
    image: postgres:latest
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password_test
      POSTGRES_PORT: 5441
    ports:
      - "5441:5432"
    networks:
      - postgres

networks:
  postgres:
    driver: bridge
